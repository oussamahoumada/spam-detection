<div class="container">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form [formGroup]="registerForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" formControlName="name" placeholder="User name">
        <input type="date" formControlName="dateNaissance" placeholder="DateNaissance">
        <input type="email" formControlName="mailAdress" placeholder="Email">
        <input type="password" formControlName="passWord" placeholder="Password">
        <button (click)="register()">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form [formGroup]="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="mailAdress" placeholder="Email" formControlName="mailAdress">
        <input type="password" name="passWord" placeholder="Password" formControlName="passWord">
        <button (click)="doAuthentication()">Login</button>
      </form>
    </div>
  </div>
</div>
