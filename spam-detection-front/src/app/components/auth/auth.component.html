<div class="container">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form [formGroup]="registerForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" formControlName="name" placeholder="User name">
        <input type="date" formControlName="dateNaissance" placeholder="DateNaissance">
        <input type="email" formControlName="mailAdress" placeholder="Email">
        <input type="password" formControlName="passWord" placeholder="Password">
        <button (click)="register()">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form [formGroup]="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="mailAdress" placeholder="Email" formControlName="mailAdress">
        <input #pass [type]="hide ? 'password' : 'text'" name="passWord" placeholder="Password" formControlName="passWord">
        <button class="hide" *ngIf="pass.value.length>0" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <button (click)="doAuthentication()">Login</button>
      </form>
    </div>
  </div>
</div>
