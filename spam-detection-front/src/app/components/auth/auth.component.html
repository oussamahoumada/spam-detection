<div class="container">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="name" placeholder="User name">
        <input type="date" name="dateNaissance" placeholder="DateNaissance">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="pswd" placeholder="Password">
        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form [formGroup]="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" formControlName="mail">
        <input type="password" name="pswd" placeholder="Password" formControlName="pass">
        <button (click)="doAuthentication()">Login</button>
      </form>
    </div>
  </div>
</div>
