<button mat-raised-button color="primary" (click)="newMail()">New mail</button>
<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="center"
  (selectedTabChange)="mailFilter($event)"
>
  <mat-tab label="ALL"></mat-tab>
  <mat-tab label="MAIL"></mat-tab>
  <mat-tab label="SPAM"></mat-tab>
</mat-tab-group>

<ag-grid-angular
  class="ag-theme-alpine"
  [detailRowHeight]="200"
  style="width: 100%; height: 100%"

  [animateRows]="true"
  [masterDetail]="true"
  [rowDragManaged]="true"
  [suppressRowClickSelection]="true"

  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [getRowStyle]="getRowStyle"
  [rowSelection]="'multiple'"
  [defaultColDef]="defaultColDef"
  [detailCellRenderer]="mailContentComponent"
  [getContextMenuItems]="getContextMenuItems"
>
</ag-grid-angular>
