<div [formGroup]="form" class="newMailDialog">
  <h1>New mail</h1>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Enter an email</mat-label>
      <input
        matInput
        placeholder="mail@mail.com"
        formControlName="reciever"
        required
      />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="form.controls['reciever'].invalid">{{
        "Invalid mail"
      }}</mat-error> </mat-form-field
    ><br />
    <mat-form-field appearance="outline">
      <mat-label>Sujet</mat-label>
      <input matInput formControlName="sujet" required />
      <mat-icon matSuffix>text_fields</mat-icon>
    </mat-form-field>
    <mat-menu #menu="matMenu">
      <app-text-style></app-text-style>
    </mat-menu>
    <textarea
      formControlName="content"
      id="textarea"
      rows="20"
      cols="90"
    ></textarea>
  </div>

  <div class="footer">
    <button mat-raised-button color="primary" (click)="check()">submit</button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</div>
