<div id="body">
  <div class="video-bg">
    <video width="320" height="240" autoplay loop muted>
      <source src="assets/7btrrd.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="dark-light" (click)="test()">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
      stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
    </svg>
  </div>

  <div class="app">
    <div class="header">
      <div class="menu-circle menu-link"></div>
      <div class="header-menu">
        <a class="menu-link is-active" (click)="newMail()">New Mail</a>
        <a class="menu-link notify" href="javascript:void(0);" (click)="filterMailList('All')">All mails</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" #sr (input)="doSerach(sr)">
      </div>
      <div class="header-profile">
        <div class="notification">
          <span class="notification-number">{{notif_number}}</span>
          <mat-icon style="color:white">notifications</mat-icon>
        </div>
        <button mat-button (click)="logout()">
          <mat-icon style="color:white;margin-left: 20px;">logout</mat-icon>
        </button>
        <img class="profile-img" src="" alt="">
      </div>
    </div>
    <div class="wrapper">
      <div class="left-side">
        <div class="side-wrapper">
          <div class="side-title">Generale</div>
          <div class="side-menu">
            <a (click)="filterMailList('sended')">
              Messages envoyés
            </a>
            <a (click)="filterMailList('recieved')">
              Boite de réception
              <span class="notification-number updates">{{notif_number}}</span>
            </a>
          </div>
        </div>
        <div class="side-wrapper">
          <div class="side-title">Categories</div>
          <div class="side-menu">
            <a (click)="filterMailList('notification')">
              Notification
            </a>
            <a (click)="filterMailList('spams')">
              Spams
            </a>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="content-wrapper" style="height: 100%">
          <app-grid></app-grid>
        </div>
      </div>
    </div>
  </div>
</div>
